version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freizeit-kassen-system
    ports:
      - "8000:8000"
    volumes:
      # Persistente Datenbank
      - ./data:/app/data
      # Regelwerke (optional für Live-Edits)
      - ./rulesets:/app/rulesets
      # Uploads (Belege/Quittungen)
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:////app/data/freizeit_kassen.db
      - DEBUG=false
      # SECRET_KEY für Session-Verschlüsselung (generiert mit: python -c "import secrets; print(secrets.token_urlsafe(32))")
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-use-secrets-token-urlsafe}
    restart: unless-stopped
    healthcheck:
      # Verwendet Python statt curl (curl ist nicht im Image installiert)
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
