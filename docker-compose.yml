version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freizeit-kassen-system
    ports:
      - "8000:8000"
    volumes:
      # Persistente Datenbank
      - ./data:/app/data
      # Regelwerke (optional f√ºr Live-Edits)
      - ./rulesets:/app/rulesets
    environment:
      - DATABASE_URL=sqlite:////app/data/freizeit_kassen.db
      - DEBUG=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
