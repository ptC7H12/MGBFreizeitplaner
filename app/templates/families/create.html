{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <a href="/families" class="text-blue-600 hover:text-blue-800 text-sm">← Zurück zur Übersicht</a>
</div>

<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Neue Familie erstellen</h2>

    <form method="post" action="/families/create" class="space-y-6">
        <!-- Familien-Grunddaten -->
        <div class="border-b border-gray-200 pb-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Familien-Informationen</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Familienname *</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="z.B. Familie Müller"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                    >
                </div>
                <div>
                    <label for="contact_person" class="block text-sm font-medium text-gray-700 mb-2">Ansprechpartner</label>
                    <input
                        type="text"
                        id="contact_person"
                        name="contact_person"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                    >
                </div>
            </div>
        </div>

        <!-- Kontaktdaten -->
        <div class="border-b border-gray-200 pb-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Kontaktdaten</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-Mail</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                    >
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Telefon</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                    >
                </div>
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Adresse</label>
                    <textarea
                        id="address"
                        name="address"
                        rows="2"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                    ></textarea>
                </div>
            </div>
        </div>

        <!-- Notizen -->
        <div class="pb-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Notizen</h3>
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notizen</label>
                <textarea
                    id="notes"
                    name="notes"
                    rows="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
                ></textarea>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-end space-x-4 pt-6">
            <a href="/families" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">
                Abbrechen
            </a>
            <button
                type="submit"
                class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition"
            >
                Familie erstellen
            </button>
        </div>
    </form>
</div>
{% endblock %}
