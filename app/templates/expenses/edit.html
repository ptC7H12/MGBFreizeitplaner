{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <a href="/expenses" class="text-blue-600 hover:text-blue-800 text-sm">← Zurück zur Übersicht</a>
</div>

<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Ausgabe bearbeiten</h2>

    <form method="post" action="/expenses/{{ expense.id }}/edit" enctype="multipart/form-data" class="space-y-6">
        <!-- Titel -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Titel *</label>
            <input
                type="text"
                id="title"
                name="title"
                value="{{ expense.title }}"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            >
        </div>

        <!-- Beschreibung -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Beschreibung</label>
            <textarea
                id="description"
                name="description"
                rows="2"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            >{{ expense.description if expense.description else '' }}</textarea>
        </div>

        <!-- Betrag und Datum -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Betrag (€) *</label>
                <input
                    type="number"
                    id="amount"
                    name="amount"
                    step="0.01"
                    min="0"
                    value="{{ expense.amount }}"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
            <div>
                <label for="expense_date" class="block text-sm font-medium text-gray-700 mb-2">Ausgabendatum *</label>
                <input
                    type="date"
                    id="expense_date"
                    name="expense_date"
                    value="{{ expense.expense_date.strftime('%Y-%m-%d') }}"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
        </div>

        <!-- Kategorie und Bezahlt von -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Kategorie</label>
                <select
                    id="category"
                    name="category"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
                    <option value="">Bitte wählen</option>
                    <option value="Unterkunft" {% if expense.category == "Unterkunft" %}selected{% endif %}>Unterkunft</option>
                    <option value="Verpflegung" {% if expense.category == "Verpflegung" %}selected{% endif %}>Verpflegung</option>
                    <option value="Transport" {% if expense.category == "Transport" %}selected{% endif %}>Transport</option>
                    <option value="Aktivitäten" {% if expense.category == "Aktivitäten" %}selected{% endif %}>Aktivitäten</option>
                    <option value="Material" {% if expense.category == "Material" %}selected{% endif %}>Material</option>
                    <option value="Sonstiges" {% if expense.category == "Sonstiges" %}selected{% endif %}>Sonstiges</option>
                </select>
            </div>
            <div>
                <label for="paid_by" class="block text-sm font-medium text-gray-700 mb-2">Bezahlt von</label>
                <input
                    type="text"
                    id="paid_by"
                    name="paid_by"
                    value="{{ expense.paid_by if expense.paid_by else '' }}"
                    placeholder="z.B. Name der Person"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
        </div>

        <!-- Beleg-Nummer -->
        <div>
            <label for="receipt_number" class="block text-sm font-medium text-gray-700 mb-2">Beleg-Nummer</label>
            <input
                type="text"
                id="receipt_number"
                name="receipt_number"
                value="{{ expense.receipt_number if expense.receipt_number else '' }}"
                placeholder="z.B. BE-2024-001"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            >
        </div>

        <!-- Beleg verwalten -->
        <div class="border border-gray-200 rounded-lg p-4 bg-gray-50">
            <label class="block text-sm font-medium text-gray-700 mb-3">Beleg</label>

            {% if expense.receipt_file_path %}
                <!-- Aktueller Beleg -->
                <div class="mb-4 p-3 bg-white border border-gray-200 rounded-md">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <div>
                                <p class="text-sm font-medium text-gray-900">Beleg vorhanden</p>
                                <p class="text-xs text-gray-500">{{ expense.receipt_file_path.split('/')[-1] }}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <a href="/expenses/{{ expense.id }}/receipt/download"
                               class="px-3 py-1 text-xs bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                                Herunterladen
                            </a>
                            <label class="flex items-center">
                                <input type="checkbox" name="remove_receipt" value="true" class="rounded border-gray-300 text-red-600 focus:ring-red-500 mr-2">
                                <span class="text-xs text-gray-700">Löschen</span>
                            </label>
                        </div>
                    </div>
                </div>
            {% endif %}

            <!-- Neuen Beleg hochladen -->
            <div>
                <label for="receipt_file" class="block text-sm text-gray-600 mb-2">
                    {% if expense.receipt_file_path %}Neuen Beleg hochladen (ersetzt den vorhandenen){% else %}Beleg hochladen{% endif %}
                </label>
                <input
                    type="file"
                    id="receipt_file"
                    name="receipt_file"
                    accept=".pdf,.png,.jpg,.jpeg"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100"
                >
                <p class="mt-2 text-xs text-gray-500">PDF, PNG oder JPG. Max. 7 MB</p>
            </div>
        </div>

        <!-- Notizen -->
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notizen</label>
            <textarea
                id="notes"
                name="notes"
                rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            >{{ expense.notes if expense.notes else '' }}</textarea>
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-end space-x-4 pt-6">
            <a href="/expenses" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">
                Abbrechen
            </a>
            <button
                type="submit"
                class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition"
            >
                Änderungen speichern
            </button>
        </div>
    </form>
</div>
{% endblock %}
