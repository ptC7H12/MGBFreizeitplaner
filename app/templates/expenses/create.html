{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <a href="/expenses" class="text-blue-600 hover:text-blue-800 text-sm">← Zurück zur Übersicht</a>
</div>

<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Neue Ausgabe erfassen</h2>

    <form method="post" action="/expenses/create" class="space-y-6">
        <!-- Titel und Event -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Titel *</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
            <div>
                <label for="event_id" class="block text-sm font-medium text-gray-700 mb-2">Veranstaltung *</label>
                <select
                    id="event_id"
                    name="event_id"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
                    <option value="">Bitte wählen</option>
                    {% for event in events %}
                    <option value="{{ event.id }}" {% if preselected_event_id == event.id %}selected{% endif %}>
                        {{ event.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Beschreibung -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Beschreibung</label>
            <textarea
                id="description"
                name="description"
                rows="2"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            ></textarea>
        </div>

        <!-- Betrag und Datum -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Betrag (€) *</label>
                <input
                    type="number"
                    id="amount"
                    name="amount"
                    step="0.01"
                    min="0"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
            <div>
                <label for="expense_date" class="block text-sm font-medium text-gray-700 mb-2">Ausgabendatum *</label>
                <input
                    type="date"
                    id="expense_date"
                    name="expense_date"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
        </div>

        <!-- Kategorie und Bezahlt von -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Kategorie</label>
                <select
                    id="category"
                    name="category"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
                    <option value="">Bitte wählen</option>
                    <option value="Unterkunft">Unterkunft</option>
                    <option value="Verpflegung">Verpflegung</option>
                    <option value="Transport">Transport</option>
                    <option value="Aktivitäten">Aktivitäten</option>
                    <option value="Material">Material</option>
                    <option value="Sonstiges">Sonstiges</option>
                </select>
            </div>
            <div>
                <label for="paid_by" class="block text-sm font-medium text-gray-700 mb-2">Bezahlt von</label>
                <input
                    type="text"
                    id="paid_by"
                    name="paid_by"
                    placeholder="z.B. Name der Person"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
        </div>

        <!-- Beleg-Nummer -->
        <div>
            <label for="receipt_number" class="block text-sm font-medium text-gray-700 mb-2">Beleg-Nummer</label>
            <input
                type="text"
                id="receipt_number"
                name="receipt_number"
                placeholder="z.B. BE-2024-001"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            >
        </div>

        <!-- Notizen -->
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notizen</label>
            <textarea
                id="notes"
                name="notes"
                rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            ></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-end space-x-4 pt-6">
            <a href="/expenses" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">
                Abbrechen
            </a>
            <button
                type="submit"
                class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition"
            >
                Ausgabe erfassen
            </button>
        </div>
    </form>
</div>

<script>
// Automatisches Heute-Datum setzen
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('expense_date');
    if (!dateInput.value) {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
    }
});
</script>
{% endblock %}
