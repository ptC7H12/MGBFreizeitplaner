{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <a href="/expenses" class="text-blue-600 hover:text-blue-800 text-sm">← Zurück zur Übersicht</a>
</div>

<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Neue Ausgabe erfassen</h2>

    <form method="post" action="/expenses/create" enctype="multipart/form-data" class="space-y-6">
        <!-- Titel -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Titel *</label>
            <input
                type="text"
                id="title"
                name="title"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            >
        </div>

        <!-- Beschreibung -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Beschreibung</label>
            <textarea
                id="description"
                name="description"
                rows="2"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            ></textarea>
        </div>

        <!-- Betrag und Datum -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Betrag (€) *</label>
                <input
                    type="number"
                    id="amount"
                    name="amount"
                    step="0.01"
                    min="0"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
            <div>
                <label for="expense_date" class="block text-sm font-medium text-gray-700 mb-2">Ausgabendatum *</label>
                <input
                    type="date"
                    id="expense_date"
                    name="expense_date"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
        </div>

        <!-- Kategorie und Bezahlt von -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Kategorie</label>
                <input
                    type="text"
                    id="category"
                    name="category"
                    list="category-suggestions"
                    placeholder="Kategorie wählen oder neu eingeben"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
                <datalist id="category-suggestions">
                    {% for cat in categories %}
                    <option value="{{ cat }}">
                    {% endfor %}
                </datalist>
                <p class="mt-1 text-xs text-gray-500">Wählen Sie eine vorhandene Kategorie oder geben Sie eine neue ein</p>
            </div>
            <div>
                <label for="paid_by" class="block text-sm font-medium text-gray-700 mb-2">Bezahlt von</label>
                <input
                    type="text"
                    id="paid_by"
                    name="paid_by"
                    placeholder="z.B. Name der Person"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                >
            </div>
        </div>

        <!-- Beleg-Nummer -->
        <div>
            <label for="receipt_number" class="block text-sm font-medium text-gray-700 mb-2">Beleg-Nummer</label>
            <input
                type="text"
                id="receipt_number"
                name="receipt_number"
                placeholder="z.B. BE-2024-001"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            >
        </div>

        <!-- Beleg hochladen -->
        <div>
            <label for="receipt_file" class="block text-sm font-medium text-gray-700 mb-2">Beleg hochladen</label>
            <input
                type="file"
                id="receipt_file"
                name="receipt_file"
                accept=".pdf,.png,.jpg,.jpeg"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100"
            >
            <p class="mt-2 text-sm text-gray-500">PDF, PNG oder JPG. Max. 7 MB</p>
        </div>

        <!-- Notizen -->
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notizen</label>
            <textarea
                id="notes"
                name="notes"
                rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            ></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-end space-x-4 pt-6">
            <a href="/expenses" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">
                Abbrechen
            </a>
            <button
                type="submit"
                class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition"
            >
                Ausgabe erfassen
            </button>
        </div>
    </form>
</div>

<script>
// Automatisches Heute-Datum setzen
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('expense_date');
    if (!dateInput.value) {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
    }
});
</script>
{% endblock %}
